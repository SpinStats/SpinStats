    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #0c0c12);
            margin: 0;
            padding: 0;
            color: white;
        }
        .header p {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            font-size: 1.5em;
            color: #28a745;
        }

        .header {
            background-color: #111;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .header img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 15px;
        }

        .nav {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #28a745;
        }

        .container {
            margin: 50px auto;
            padding: 30px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #28a745;
        }

        label {
            display: inline-block;
            margin-right: 10px;
            color: #ddd;
            font-size: 1.1em;
            vertical-align: middle;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 1em;
        }

        input[type="checkbox"] {
            width: auto;
            height: 20px;
            margin-left: 10px;
            vertical-align: middle;
            display: inline-block;
        }

        input[type="checkbox"] + label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 1.1em;
            color: #ddd;
            vertical-align: middle;
        }

        input[type="checkbox"]:checked + label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: #28a745;
            border-radius: 5px;
        }

        input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }

        button {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(to right, #218838, #28a745);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            animation: fadeIn 0.5s;
        }

        .result p {
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }

        .footer {
            background: #111;
            padding: 10px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 30px;
            border-top: 2px solid #222;
        }

        .footer a {
            color: #28a745;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .tooltip {
            position: relative;
            cursor: pointer;
            font-size: 1.2em;
            color: #28a745;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
                /* Ajustes responsivos */
                @media (max-width: 768px) {
    .header {
        display: flex;
        flex-direction: column; /* Coloca los elementos en una columna */
        align-items: center; /* Centra el contenido */
        justify-content: flex-start;
        padding: 20px 0;
    }

    .header img {
        position: absolute;
        top: 15px;
        left: 20px;
        width: 50px;
        height: 50px;
    }

    .header p {
        font-size: 1.5em;
        color: #28a745;
        margin: 0;
        text-align: center;
    }

    .nav {
        display: flex;
        justify-content: center; /* Centra los enlaces de navegación */
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px; /* Espacio entre el título y los enlaces */
        width: 100%;
    }

    .nav a {
        font-size: 0.9em; /* Reducir el tamaño de las opciones */
    }

    .cards {
        margin-top: 20px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .card {
        height: auto;
        padding: 15px;
    }

    .card img {
        width: 100px;
        height: 100px;
    }

    .footer {
        font-size: 0.8em; /* Reducir el tamaño del texto del pie de página */
    }
}
