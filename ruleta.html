<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinStats</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/YDar1fs.png" type="image/png">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #0c0c12);
            margin: 0;
            padding: 0;
            color: white;
        }
        .header p {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            font-size: 1.5em;
            color: #28a745;
        }

        .header {
            background-color: #111;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .header img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 15px;
        }

        .nav {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #28a745;
        }

        .container {
            margin: 50px auto;
            padding: 30px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #28a745;
        }

        label {
            display: inline-block;
            margin-right: 10px;
            color: #ddd;
            font-size: 1.1em;
            vertical-align: middle;
        }

        input[type="number"],
        input[type="text"],
        .container select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 1em;
        }

        input[type="checkbox"] {
            width: auto;
            height: 20px;
            margin-left: 10px;
            vertical-align: middle;
            display: inline-block;
        }

        input[type="checkbox"] + label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 1.1em;
            color: #ddd;
            vertical-align: middle;
        }

        input[type="checkbox"]:checked + label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: #28a745;
            border-radius: 5px;
        }

        input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }

        button {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(to right, #218838, #28a745);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            animation: fadeIn 0.5s;
        }

        .result p {
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }

        .footer {
            background: #111;
            padding: 10px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 30px;
            border-top: 2px solid #222;
        }

        .footer a {
            color: #28a745;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .tooltip {
            position: relative;
            cursor: pointer;
            font-size: 1.2em;
            color: #28a745;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .language-selector {
            background-color: #333;
            color: white;
            border: 1px solid #28a745;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .language-selector:hover {
            background-color: #28a745;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
                /* Ajustes responsivos */
                @media (max-width: 768px) {
    .header {
        display: flex;
        flex-direction: column; /* Coloca los elementos en una columna */
        align-items: center; /* Centra el contenido */
        justify-content: flex-start;
        padding: 20px 0;
    }

    .header img {
        position: absolute;
        top: 15px;
        left: 20px;
        width: 50px;
        height: 50px;
    }

    .header p {
        font-size: 1.5em;
        color: #28a745;
        margin: 0;
        text-align: center;
    }

    .nav {
        display: flex;
        justify-content: center; /* Centra los enlaces de navegación */
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px; /* Espacio entre el título y los enlaces */
        width: 100%;
    }

    .nav a {
        font-size: 0.9em; /* Reducir el tamaño de las opciones */
    }

    .cards {
        margin-top: 20px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .card {
        height: auto;
        padding: 15px;
    }

    .card img {
        width: 100px;
        height: 100px;
    }

    .footer {
        font-size: 0.8em; /* Reducir el tamaño del texto del pie de página */
    }
}
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/YDar1fs.png" alt="Logo SpinStats">
        <p data-key="appName">SpinStats</p>
        <nav class="nav">
            <a href="index.html" data-key="home">Inicio</a>
            <a href="ruleta.html" data-key="roulette">Ruleta</a>
            <a href="blackjack.html" data-key="blackjack">Blackjack</a>
            <a href="poker.html" data-key="poker">Poker</a>
            <a href="slots.html" data-key="slots">Slots</a>
            <a href="adeportivas.html" data-key="sports">A. Deportivas</a>
            <a href="estrategias.html" data-key="strategies">Estrategias</a>
        </nav>
    </div>
    
    <select id="language" class="language-selector" onchange="changeLanguage(this.value)">
        <option value="es">Español</option>
        <option value="en">English</option>
    </select>
    
    <div class="container">
        <h2 data-key="rouletteTitle">Ruleta</h2>
    
        <!-- Selección del tipo de ruleta -->
        <label for="tipoRuleta" data-key="rouletteType">Tipo de Ruleta:</label>
        <select id="tipoRuleta">
            <option value="1" data-key="europeanRoulette">Europea (37 casillas)</option>
            <option value="2" data-key="americanRoulette">Americana (38 casillas)</option>
        </select>
    
        <!-- Apostar a números específicos -->
        <label data-key="betNumbers">Apostar a números específicos:</label>
        <input type="checkbox" id="apostarNumeros">
        <div id="numerosOpciones" style="display:none;">
            <label for="numerosElegidos" data-key="chooseNumbers">Elige los números (separados por comas):</label>
            <input type="text" id="numerosElegidos" placeholder="Ejemplo: 5, 12, 18">
        </div>
        <br>
    
        <!-- Apostar a color -->
        <label data-key="betColor">Apostar a color:</label>
        <input type="checkbox" id="apostarColor">
        <select id="colorApostado" style="display:none;">
            <option value="rojo" data-key="red">Rojo</option>
            <option value="negro" data-key="black">Negro</option>
        </select>
        <br>
    
        <!-- Apostar a par/impar -->
        <label data-key="betEvenOdd">Apostar a par/impar:</label>
        <input type="checkbox" id="apostarParImpar">
        <br>
    
        <!-- Apostar a fila -->
        <label data-key="betRow">Apostar a fila:</label>
        <input type="checkbox" id="apostarFila">
        <select id="filaApostada" style="display:none;">
            <option value="1" data-key="row1">Fila 1 (1-12)</option>
            <option value="2" data-key="row2">Fila 2 (13-24)</option>
            <option value="3" data-key="row3">Fila 3 (25-36)</option>
        </select>
        <br>
    
        <!-- Apostar a docena -->
        <label data-key="betDozen">Apostar a docena:</label>
        <input type="checkbox" id="apostarDocena">
        <select id="docenaApostada" style="display:none;">
            <option value="1" data-key="dozen1">Docena 1 (1-12)</option>
            <option value="2" data-key="dozen2">Docena 2 (13-24)</option>
            <option value="3" data-key="dozen3">Docena 3 (25-36)</option>
        </select>
        <br>
        
        <!-- Apostar a cantidad -->
        <label for="cantidadApuesta" data-key="betAmount">Cantidad a apostar (€):</label>
        <input type="number" id="cantidadApuesta" min="0.01" step="0.01">
        <br>
    
        <button onclick="calcularProbabilidades()" data-key="calculateButton">Calcular Probabilidades y Ganancias</button>
    
        <div class="result" id="resultado">
            <!-- Resultados se mostrarán aquí -->
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 <a href="TerminoCondiciones.html" data-key="terms">Términos y Condiciones</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Traducciones
    const translations = {
        es: {
            appName: "SpinStats",
            home: "Inicio",
            roulette: "Ruleta",
            blackjack: "Blackjack",
            poker: "Poker",
            slots: "Slots",
            sports: "A. Deportivas",
            strategies: "Estrategias",
            rouletteTitle: "Ruleta",
            rouletteType: "Tipo de Ruleta:",
            europeanRoulette: "Europea (37 casillas)",
            americanRoulette: "Americana (38 casillas)",
            betNumbers: "Apostar a números específicos:",
            chooseNumbers: "Elige los números (separados por comas):",
            betColor: "Apostar a color:",
            red: "Rojo",
            black: "Negro",
            betEvenOdd: "Apostar a par/impar:",
            betRow: "Apostar a fila:",
            row1: "Fila 1 (1-12)",
            row2: "Fila 2 (13-24)",
            row3: "Fila 3 (25-36)",
            betDozen: "Apostar a docena:",
            dozen1: "Docena 1 (1-12)",
            dozen2: "Docena 2 (13-24)",
            dozen3: "Docena 3 (25-36)",
            betAmount: "Cantidad a apostar (€):",
            calculateButton: "Calcular Probabilidades y Ganancias",
            terms: "Términos y Condiciones",
            invalidBetAmount: "Por favor, introduce una cantidad válida para apostar.",
            invalidNumbers: "Por favor, introduce números válidos entre 0 y 36, separados por comas.",
            probabilityWinNumbers: "Probabilidad de ganar a alguno de los números elegidos: ",
            probabilityLoseNumbers: "Probabilidad de perder con esos números: ",
            expectedValueNumbers: "Esperanza matemática a esos números: €",
            probabilityWinColor: "Probabilidad de ganar a color (rojo o negro): ",
            expectedValueColor: "Esperanza matemática a color: €",
            probabilityWinEvenOdd: "Probabilidad de ganar a par/impar: ",
            expectedValueEvenOdd: "Esperanza matemática a par/impar: €",
            probabilityWinRow: "Probabilidad de ganar a fila: ",
            expectedValueRow: "Esperanza matemática a fila: €",
            probabilityWinDozen: "Probabilidad de ganar a docena: ",
            expectedValueDozen: "Esperanza matemática a docena: €",
            totalWinProbability: "Probabilidad total de ganar: ",
            maxWin: "Ganancia máxima posible: €",
            probableWin: "Ganancia probable: €"
        },
        en: {
            appName: "SpinStats",
            home: "Home",
            roulette: "Roulette",
            blackjack: "Blackjack",
            poker: "Poker",
            slots: "Slots",
            sports: "Sports",
            strategies: "Strategies",
            rouletteTitle: "Roulette",
            rouletteType: "Roulette Type:",
            europeanRoulette: "European (37 slots)",
            americanRoulette: "American (38 slots)",
            betNumbers: "Bet on specific numbers:",
            chooseNumbers: "Choose numbers (separated by commas):",
            betColor: "Bet on color:",
            red: "Red",
            black: "Black",
            betEvenOdd: "Bet on even/odd:",
            betRow: "Bet on row:",
            row1: "Row 1 (1-12)",
            row2: "Row 2 (13-24)",
            row3: "Row 3 (25-36)",
            betDozen: "Bet on dozen:",
            dozen1: "Dozen 1 (1-12)",
            dozen2: "Dozen 2 (13-24)",
            dozen3: "Dozen 3 (25-36)",
            betAmount: "Amount to bet (€):",
            calculateButton: "Calculate Probabilities and Winnings",
            terms: "Terms and Conditions",
            invalidBetAmount: "Please enter a valid bet amount.",
            invalidNumbers: "Please enter valid numbers between 0 and 36, separated by commas.",
            probabilityWinNumbers: "Probability of winning on chosen numbers: ",
            probabilityLoseNumbers: "Probability of losing with those numbers: ",
            expectedValueNumbers: "Expected value on those numbers: €",
            probabilityWinColor: "Probability of winning on color (red or black): ",
            expectedValueColor: "Expected value on color: €",
            probabilityWinEvenOdd: "Probability of winning on even/odd: ",
            expectedValueEvenOdd: "Expected value on even/odd: €",
            probabilityWinRow: "Probability of winning on row: ",
            expectedValueRow: "Expected value on row: €",
            probabilityWinDozen: "Probability of winning on dozen: ",
            expectedValueDozen: "Expected value on dozen: €",
            totalWinProbability: "Total probability of winning: ",
            maxWin: "Maximum possible winnings: €",
            probableWin: "Probable winnings: €"
        }
    };

    // Función para cambiar el idioma
    function changeLanguage(language) {
        const elements = document.querySelectorAll('[data-key]');
        elements.forEach(element => {
            const key = element.getAttribute('data-key');
            if (translations[language] && translations[language][key]) {
                element.textContent = translations[language][key];
            }
        });
    }

    // Cambiar el idioma por defecto al cargar
    changeLanguage('es'); // Puedes poner 'en' para inglés por defecto si quieres

    // Detectar el cambio de idioma desde el selector
    document.getElementById('language').addEventListener('change', function() {
        changeLanguage(this.value);
    });

    
        // Mostrar opciones de apuestas
        document.getElementById('language').addEventListener('change', function() {
        changeLanguage(this.value);
    });

    // Mostrar opciones de apuestas
    document.getElementById("apostarNumeros").addEventListener('change', function () {
        document.getElementById("numerosOpciones").style.display = this.checked ? 'block' : 'none';
    });
    document.getElementById("apostarColor").addEventListener('change', function () {
        document.getElementById("colorApostado").style.display = this.checked ? 'block' : 'none';
    });
    document.getElementById("apostarFila").addEventListener('change', function () {
        document.getElementById("filaApostada").style.display = this.checked ? 'block' : 'none';
    });
    document.getElementById("apostarDocena").addEventListener('change', function () {
        document.getElementById("docenaApostada").style.display = this.checked ? 'block' : 'none';
    });
    
         // Función para calcular probabilidades
    function calcularProbabilidades() {
        const cantidadApuesta = parseFloat(document.getElementById("cantidadApuesta").value);
        if (isNaN(cantidadApuesta) || cantidadApuesta <= 0) {
            alert(translations[document.getElementById("language").value].invalidBetAmount);
            return;
        }

        let resultadoHTML = "";
        let probabilidadTotalPerder = 1;
        let gananciaMaxima = 0;
        let gananciaProbable = 0;

        // Números
        if (document.getElementById("apostarNumeros").checked) {
            const numerosElegidos = document.getElementById("numerosElegidos").value.split(',').map(n => {
                const num = parseInt(n.trim());
                if (isNaN(num) || num < 0 || num > 36) {
                    alert(translations[document.getElementById("language").value].invalidNumbers);
                    throw new Error("Entrada inválida en números específicos.");
                }
                return num;
            });

            const cantidadNumeros = numerosElegidos.length;
            if (cantidadNumeros > 0) {
                const probabilidadNumeros = (cantidadNumeros / 37);
                const probabilidadPerderNumeros = 1 - probabilidadNumeros;
                const gananciaNumeros = cantidadApuesta * 35;
                const esperanzaNumeros = (probabilidadNumeros * gananciaNumeros) - (probabilidadPerderNumeros * cantidadApuesta);

                resultadoHTML += `
                    <p>${translations[document.getElementById("language").value].probabilityWinNumbers} ${(probabilidadNumeros * 100).toFixed(2)}%</p>
                    <p>${translations[document.getElementById("language").value].probabilityLoseNumbers} ${(probabilidadPerderNumeros * 100).toFixed(2)}%</p>
                    <p>${translations[document.getElementById("language").value].expectedValueNumbers} €${esperanzaNumeros.toFixed(2)}</p>
                `;
                probabilidadTotalPerder *= probabilidadPerderNumeros;
                gananciaMaxima = Math.max(gananciaMaxima, gananciaNumeros);
                gananciaProbable += esperanzaNumeros;
            }
        }

        // Color
        if (document.getElementById("apostarColor").checked) {
            const probabilidadColor = 18 / 37;
            const probabilidadPerderColor = 1 - probabilidadColor;
            const gananciaColor = cantidadApuesta * 2;
            const esperanzaColor = (probabilidadColor * gananciaColor) - (probabilidadPerderColor * cantidadApuesta);

            resultadoHTML += `
                <p>${translations[document.getElementById("language").value].probabilityWinColor} ${(probabilidadColor * 100).toFixed(2)}%</p>
                <p>${translations[document.getElementById("language").value].expectedValueColor} €${esperanzaColor.toFixed(2)}</p>
            `;
            probabilidadTotalPerder *= probabilidadPerderColor;
            gananciaMaxima = Math.max(gananciaMaxima, gananciaColor);
            gananciaProbable += esperanzaColor;
        }

        // Par/Impar
        if (document.getElementById("apostarParImpar").checked) {
            const probabilidadEvenOdd = 18 / 37;
            const probabilidadPerderEvenOdd = 1 - probabilidadEvenOdd;
            const gananciaEvenOdd = cantidadApuesta * 2;
            const esperanzaEvenOdd = (probabilidadEvenOdd * gananciaEvenOdd) - (probabilidadPerderEvenOdd * cantidadApuesta);

            resultadoHTML += `
                <p>${translations[document.getElementById("language").value].probabilityWinEvenOdd} ${(probabilidadEvenOdd * 100).toFixed(2)}%</p>
                <p>${translations[document.getElementById("language").value].expectedValueEvenOdd} €${esperanzaEvenOdd.toFixed(2)}</p>
            `;
            probabilidadTotalPerder *= probabilidadPerderEvenOdd;
            gananciaMaxima = Math.max(gananciaMaxima, gananciaEvenOdd);
            gananciaProbable += esperanzaEvenOdd;
        }

        // Fila
        if (document.getElementById("apostarFila").checked) {
            const probabilidadFila = 12 / 37;
            const probabilidadPerderFila = 1 - probabilidadFila;
            const gananciaFila = cantidadApuesta * 3;
            const esperanzaFila = (probabilidadFila * gananciaFila) - (probabilidadPerderFila * cantidadApuesta);

            resultadoHTML += `
                <p>${translations[document.getElementById("language").value].probabilityWinRow} ${(probabilidadFila * 100).toFixed(2)}%</p>
                <p>${translations[document.getElementById("language").value].expectedValueRow} €${esperanzaFila.toFixed(2)}</p>
            `;
            probabilidadTotalPerder *= probabilidadPerderFila;
            gananciaMaxima = Math.max(gananciaMaxima, gananciaFila);
            gananciaProbable += esperanzaFila;
        }

        // Docena
        if (document.getElementById("apostarDocena").checked) {
            const probabilidadDocena = 12 / 37;
            const probabilidadPerderDocena = 1 - probabilidadDocena;
            const gananciaDocena = cantidadApuesta * 3;
            const esperanzaDocena = (probabilidadDocena * gananciaDocena) - (probabilidadPerderDocena * cantidadApuesta);

            resultadoHTML += `
                <p>${translations[document.getElementById("language").value].probabilityWinDozen} ${(probabilidadDocena * 100).toFixed(2)}%</p>
                <p>${translations[document.getElementById("language").value].expectedValueDozen} €${esperanzaDocena.toFixed(2)}</p>
            `;
            probabilidadTotalPerder *= probabilidadPerderDocena;
            gananciaMaxima = Math.max(gananciaMaxima, gananciaDocena);
            gananciaProbable += esperanzaDocena;
        }

        // Total
        const probabilidadTotal = 1 - probabilidadTotalPerder;

        resultadoHTML += `
            <p>${translations[document.getElementById("language").value].totalWinProbability} ${(probabilidadTotal * 100).toFixed(2)}%</p>
            <p>${translations[document.getElementById("language").value].maxWin} €${gananciaMaxima.toFixed(2)}</p>
            <p>${translations[document.getElementById("language").value].probableWin} €${gananciaProbable.toFixed(2)}</p>
        `;

        document.getElementById("resultado").innerHTML = resultadoHTML;
    }

    document.querySelector("button").addEventListener("click", calcularProbabilidades);
});
    </script>
    
      
</body>
</html>
