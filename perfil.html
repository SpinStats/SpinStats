<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #0c0c12);
            margin: 0;
            padding: 0;
            color: white;
        }

        .header {
            background-color: #111;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            flex-wrap: wrap;
        }

        .header img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 15px;
        }

        .header p {
            font-size: 1.5em;
            color: #28a745;
            margin: 0;
        }

        .nav {
            display: flex;
            gap: 15px;
            margin-left: auto;
            flex-wrap: wrap;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #28a745;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            margin-top: 30px;
        }

        .language-selector {
            background-color: #333;
            color: white;
            border: 1px solid #28a745;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

            color: white;
        }

        .card-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.8); /* Hacer la card más oscura */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            height: auto; /* Ajuste para que la card se adapte al contenido */
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: white;
            font-size: 1.2em;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 1;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 40px rgba(40, 167, 69, 0.7);
        }

        .card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .card input, .card button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        .card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            box-sizing: border-box; /* Asegura que el padding y border se incluyan en el tamaño total */
            background-color: #333;
            color: white;
            border: 1px solid #28a745;
        }

        .card input:focus {
            outline: none;
            border-color: #28a745;
        }

        .card button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #218838;
        }
        .card button, .google-btn {
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    font-size: 1em;
    text-decoration: none; /* Para que se parezca más a los enlaces */
    color: white; /* Coincide con los enlaces del nav */
}


        .google-btn {
    display: flex;
    align-items: center; /* Alinea verticalmente */
    justify-content: center;
    background-color: #ffffff;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 12px 15px;
    width: 100%;
    height: 50px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.google-btn img {
    width: 28px; /* Aumenta el tamaño de la imagen */
    height: 28px;
    margin-right: 12px;
    margin-top: 10px;

}

.google-btn:hover {
    background-color: #f8f8f8;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}


        .footer {
            background: #111;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 150px;
            border-top: 2px solid #222;
        }

        .footer a {
            color: #28a745;

        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .header {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 20px 0;
            }

            .header img {
                position: absolute;
                top: 15px;
                left: 20px;
                width: 50px;
                height: 50px;
            }

            .header p {
                font-size: 1.5em;
                color: #28a745;
                margin: 0;
                text-align: center;
            }

            .nav {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 15px;
                width: 100%;
            }

            .nav a {
                font-size: 0.9em;
            }

            .card-container {

            }

            .card {
                height: auto;

                width: 250px;
            }

            .card img {

            }

            .footer {
                font-size: 0.8em;
            }

            .language-selector {
                font-size: 0.8em;
                padding: 5px;
            }
            .google-btn img{
height: 85%;
margin-right: 2px;
}
        }
    </style>
</head>
<body>

        <p id="header-text" data-key="spinstats">SpinStats</p>
        <nav class="nav">
            <a href="index.html" id="home-link" data-key="home">Inicio</a>
            <a href="ruleta.html" id="roulette-link" data-key="roulette">Ruleta</a>
            <a href="blackjack.html" id="blackjack-link" data-key="blackjack">Blackjack</a>
            <a href="poker.html" id="poker-link" data-key="poker">Poker</a>
            <a href="slots.html" id="slots-link" data-key="slots">Slots</a>
            <a href="apuestas.html" id="sports-betting-link" data-key="sports">A. Deportivas</a>

    <select id="language" class="language-selector" onchange="changeLanguage(this.value)">

</body>
<script>
    const translations = {
    "es": {
        "spinstats": "SpinStats",
        "home": "Inicio",
        "roulette": "Ruleta",
        "blackjack": "Blackjack",
        "poker": "Poker",
        "slots": "Slots",
        "sports": "A. Deportivas",
        "strategies": "Estrategias",
        "register-title": "Regístrate",
        "submit": "Registrarse",
        "google-signin": "Iniciar sesión con Google",
        "username": "Nombre de usuario",
        "email": "Correo electrónico",
        "password": "Contraseña"
    },
    "en": {
        "spinstats": "SpinStats",
        "home": "Home",
        "roulette": "Roulette",
        "blackjack": "Blackjack",
        "poker": "Poker",
        "slots": "Slots",
        "sports": "Sports",
        "strategies": "Strategies",
        "register-title": "Register",
        "submit": "Register",
        "google-signin": "Sign in with Google",
        "username": "Username",
        "email": "Email",
        "password": "Password"
    }
};

// Cargar el idioma guardado desde localStorage o usar el idioma por defecto 'es'
let currentLanguage = localStorage.getItem('language') || 'es';

// Función para cambiar el idioma
function changeLanguage(language) {
    currentLanguage = language;
    localStorage.setItem('language', language); // Guardar el idioma seleccionado en localStorage
    applyTranslations(language);
}

// Función para aplicar las traducciones
function applyTranslations(language) {
    const elements = document.querySelectorAll("[data-key]");
    elements.forEach((element) => {
        const key = element.getAttribute("data-key");
        if (translations[language][key]) {
            element.textContent = translations[language][key];
            if (element.placeholder) {
                element.placeholder = translations[language][key];
            }
        }
    });
}

// Aplicar el idioma cargado desde localStorage al cargar la página
document.addEventListener('DOMContentLoaded', () => {
    applyTranslations(currentLanguage);
    document.getElementById('language').value = currentLanguage;
});
</script>

</html>
